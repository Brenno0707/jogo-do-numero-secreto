<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
  <title>Jogo Número Secreto</title>
  <style>
    /* Só um estilo simples para visualizar */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #0a74da;
    }

    input {
      width: 100px;
      padding: 5px;
      font-size: 16px;
    }

    button {
      padding: 7px 15px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Jogo do número secreto</h1>
  <p>Escolha um número entre 1 e 10</p>
  <input type="number" min="1" max="10" />
  <button id="botaoChutar">Chutar</button>
  <button id="reiniciar" disabled>Novo jogo</button>

  <script src="app.js" defer></script>
</body>

</html>
